<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How About That Weather?</title>
    <link rel="icon" type="" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">
        <h1><a href="#">How About That Weather?</a></h1>
        <form action="#">
            <input type="text" id="input" placeholder="City Name">
            <button type="button" name="button">Find Weather</button>
        </form>
        <section id="weather-data">
            <div class="icon">
                <img src="assets/img/android-chrome-512x512.png" alt="Weather Icon">
            </div>
            <div class="city">City</div>
            <div class="temp">Temp&deg;F</div>
            <div class="desc">Condition</div>
            <div class="details">
                <p class="feels-like">Feels like: Temp&deg;F</p>
                <p class="humidity">Humidity: 50%</p>
                <p class="wind-speed">Wind Speed: MPH</p>
            </div>
        </section>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
